<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolZeal.com - Nigerian Number One Educational Forum For All | Exam Form</title>

    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/animated.css">
    <link rel="stylesheet" href="../static/fontawesome-free-5.12.1-web/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/aos.css">
    <script src="../static/fontawesome-free-5.12.1-web/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/admin.css">

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="../static/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <style>
        #subject {
            background-image: url(../static/images/exam.svg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            position: relative;
            min-height: 50vh;
        }
    </style>

</head>



<body>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>


    <section>
        <div class="container">
            <form action="/Exam-post" method="post">
                <input type="hidden" name="subject" value="{{subject}}">
                <div class="row">
                    <div class="col-md-6" id="subject">

                    </div>
                    <div class="col-md-6">
                        <h1 class="text-center mt-3">Add Question</h1>

                        <div>
                            <p>

                                <label for="username" class="label "> Question <span> * </span> </label>
                                <textarea id="username" cols="30" name="Question" rows="5" class="form-control" required></textarea>
                                <!-- <input id="Email" class="form-control" name="Email" type="email"  autocomplete="off"> -->


                            </p>


                        </div>
                        <label class="label"> Answer <span> * </span> </label>

                        <div class="row">

                            <div class="col-md-6">

                                <div>
                                    <p>

                                        <label for="A" class="label "> A <span> * </span> </label>
                                        <textarea id="A" cols="30" name="A" class="form-control" required></textarea>



                                    </p>


                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <p>

                                        <label for="B" class="label "> B <span> * </span> </label>
                                        <textarea id="B" cols="30" name="B" class="form-control" required></textarea>


                                    </p>


                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <p>

                                        <label for="C" class="label "> C <span> * </span> </label>
                                        <textarea id="C" cols="30" name="C" class="form-control" required></textarea>


                                    </p>


                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <p>

                                        <label for="D" class="label "> D <span> * </span> </label>
                                        <textarea id="D" cols="30" name="D" class="form-control" required></textarea>


                                    </p>


                                </div>
                            </div>


                        </div>
                        <div class="text-center">
                            <div>
                                <p>

                                    <label for="E" class="label "> Correct Answer <span> * </span> </label>
                                    <textarea id="E" cols="30" name="E" class="form-control" required></textarea>


                                </p>


                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button class="btn-success btn " type="submit">POST</button>
                        </div>
                    </div>
                </div>

            </form>



        </div>




    </section>



    <script src="../static/bootstrap/js/bootstrap.js "></script>
    <script src="../static/js/popper.js "></script>
    <!-- <script src="../static/js/admin.js "></script> -->
    <script src="../static/js/admin.js "></script>
    <script src="../static/js/aos.js "></script>
    <script src="../static/js/countdown.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>


    <script>
        AOS.init({
                duration: 3000,
            }

        );
        setTimeout(function() {
            $('.preloader').fadeToggle();

        }, 1500);

        $(document).ready(function() {
            $("#update-form ").validate();
            $("#Email-form ").validate();
            $('#phone-form').validate();
            $('#showtime').validate();
            $('#social').validate();


        });
    </script>

</body>

</html>
