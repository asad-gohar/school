<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/animated.css">
    <link rel="stylesheet" href="../static/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login1.css">
    <link rel="stylesheet" type="text/css" href="../static/css/log_util.css">
    <script src="../static/fontawesome-free-5.12.1-web/js/all.js"></script>
    <title>SchoolZeal.com - Nigerian Number One Educational Forum For All | Login</title>

</head>

<body>
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../static/images/account-bg.jpg');">
            <div class="wrap-login100">
                <form id="basic-form" action="/login" method="post" class="login100-form validate-form pb-5">
                    <h1 class="text-center color-theme">WELCOME</h1>
                    <span class="login100-form-title p-b-34 p-t-27">
                      SchoolZeal 
						</span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <p>

                            <label for="username" class=" label "> EMAIL <span> * </span> </label>
                            <input class="input100 bg-transparent" id="Email" name="Email" type="email" value="{{user}}" required autocomplete="off">

                            <span class="focus-input100"></span>
                            <div style="color: red;">{{msg1}}</div>
                        </p>


                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <label for="username" class="label"> PASSWORD<span> * </span> </label>
                        <input class="input100" type="password" name="password" required>

                        <span class="focus-input100"></span>
                        <div style="color: red;">{{msg}}</div>

                    </div>


                    <div class="contact100-form-checkbox pb-3">
                        <input class=" d-inline" id="ckb1" value="ture" type="checkbox" name="rememberm" checked>
                        <label for="ckb1" class=" remember d-inline">
                          Remember me  
                            </label>

                    </div>

                    <div class="container">
                        <li class="header-button text-center ml-2 animated bounceInUp">
                            <input type="submit" class="abc" value="login" name="login">
                        </li>
                    </div>
                </form>
                <div class="or "><span>Or</span></div>
                <p class="text-center sign ">Don't have an account?
                </p>
                <div class="text-center mb-3">
                    <a href="/signup" style="color:#14B4A3 ;font-size: 16px; "> Sign up now </a>
                </div>








            </div>
        </div>
    </div>
    </div>


    <script src="../static/js/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="../static/js/bootstrap.js "></script>
    <script src="../static/js/popper.js "></script>
    <script>
        function act(o) {

            var e = document.getElementById("social-links").getElementsByClassName("act")[0];

            e.setAttribute("class", "social-icons");

            document.getElementById(o).setAttribute("class", "social-icons act");



            // var b = e.getAttribute("id");
            // console.log(b);
            // console.log(o);
            // document.getElementById(b + "-text").setAttribute("class", "texthidden");
            // document.getElementById(o + "-text").setAttribute("class", "col-md-7 ");
        }
    </script>
    <script>
        setTimeout(function() {
            $('.preloader').fadeToggle();

        }, 1500);
        $(document).ready(function() {
            $("#basic-form").validate();
        });
    </script>

</body>

</html>
